<!DOCTYPE html>
<html>
<head>
	<title>Decider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style type="text/css">
		body{
			background-color: #1c1c1c;
		}
		h1{
			text-align: center;
		}
		#butt{
			font-size: 20px;
			width: 100%;
			margin: 0 auto;
			padding-top: 10px;
			padding-bottom: 10px;
			border: 0px;
			cursor: pointer;
			background-color: #b30059;
			color: white;
		}
		#butt:hover{
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Click to Decide</h1>
		</div>
	</div>
		<button id="butt" onclick="myFunction()">Click to Find Out</button><br><br><br>
	<div class="container">
		<div class="jumbotron">
			<h1 id="demo"></h1>
		</div>
	</div>
	<script>
		function myFunction() {
			var x = Math.floor((Math.random() * 10) + 1);
			if(x===1){
				document.getElementById("demo").innerHTML = "KFC";
			}
			else if(x===2){
				document.getElementById("demo").innerHTML = "McD";
			}
			else if(x===3){
				document.getElementById("demo").innerHTML = "Try Something New";
			}
			else if(x===4){
				document.getElementById("demo").innerHTML = "Pizza";
			}
			else if(x===5){
				document.getElementById("demo").innerHTML = "Pasta";
			}
			else if(x===6){
				document.getElementById("demo").innerHTML = "Mio Amore";
			}
			else if(x===7){
				document.getElementById("demo").innerHTML = "Burger";
			}
			else if(x===8){
				document.getElementById("demo").innerHTML = "Get Done with Dessert/Beverage";
			}
			else if(x===9){
				document.getElementById("demo").innerHTML = "Biriyani/North Indian";
			}
			else{
				document.getElementById("demo").innerHTML = "South Indian";
			}
		}
</script>
</body>
</html>
